# Build script
init:
  - git config --global core.autocrlf true

# Build script
build_script:
  - cmd: powershell -NoProfile -ExecutionPolicy unrestricted -Command .\build.ps1 -Target "AppVeyor"

# Tests
test: off

# Branches to build
branches:
  # Whitelist
  only:
    - develop
    - main

# Build cache
cache:
- src\packages -> **\packages.config
