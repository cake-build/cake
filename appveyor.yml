# Build script
image: Visual Studio 2017
init:
  - git config --global core.autocrlf true

# Build script
build_script:
  - ps: $env:CAKE_INSTALL_SUPPORTED_SDKS='true'
  - ps: .\build.ps1 --target="AppVeyor"

# Tests
test: off

# Branches to build
branches:
  # Whitelist
  only:
    - develop
    - main
    - /r/.*/
    - /release/.*/
    - /hotfix/.*/
    - /feature/.*/

# Build cache
cache:
- tools -> build.cake
- packages -> build.cake
